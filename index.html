<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/dd84336cc7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="section1">
      <div class="layoutHeart"></div>
      <div class="overLay"><i class="fa-solid fa-heart logo"></i></div>
    </div>
    <div class="anotherHeart">
      <div class="container">
        <div class="heartTop">
          <div class="circle">
            <div class="dot" style="--i: 9"></div>
            <div class="dot" style="--i: 10"></div>
            <div class="dot" style="--i: 11"></div>
            <div class="dot" style="--i: 12"></div>
            <div class="dot" style="--i: 13"></div>
            <div class="dot" style="--i: 14"></div>
            <div class="dot" style="--i: 15"></div>
            <div class="dot" style="--i: 16"></div>
            <div class="dot" style="--i: 17"></div>
            <div class="dot" style="--i: 18"></div>
            <div class="dot" style="--i: 19"></div>
            <div class="dot" style="--i: 20"></div>
          </div>
          <div class="circle">
            <div class="dot" style="--i: 9"></div>
            <div class="dot" style="--i: 10"></div>
            <div class="dot" style="--i: 11"></div>
            <div class="dot" style="--i: 12"></div>
            <div class="dot" style="--i: 13"></div>
            <div class="dot" style="--i: 14"></div>
            <div class="dot" style="--i: 15"></div>
            <div class="dot" style="--i: 16"></div>
            <div class="dot" style="--i: 17"></div>
            <div class="dot" style="--i: 18"></div>
            <div class="dot" style="--i: 19"></div>
            <div class="dot" style="--i: 20"></div>
          </div>
        </div>
        <div class="heartBottom">
          <div class="line">
            <div class="dot" style="--i: 0"></div>
            <div class="dot" style="--i: 1"></div>
            <div class="dot" style="--i: 2"></div>
            <div class="dot" style="--i: 3"></div>
            <div class="dot" style="--i: 4"></div>
            <div class="dot" style="--i: 5"></div>
            <div class="dot" style="--i: 6"></div>
            <div class="dot" style="--i: 7"></div>
            <div class="dot" style="--i: 8"></div>
          </div>
          <div class="line">
            <div class="dot" style="--i: 0"></div>
            <div class="dot" style="--i: 1"></div>
            <div class="dot" style="--i: 2"></div>
            <div class="dot" style="--i: 3"></div>
            <div class="dot" style="--i: 4"></div>
            <div class="dot" style="--i: 5"></div>
            <div class="dot" style="--i: 6"></div>
            <div class="dot" style="--i: 7"></div>
            <div class="dot" style="--i: 8"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="section11">
      <div class="banner">
        <img src="./assets/p2.jpg" alt="" />
        <div id="bg"></div>
      </div>
    </div>
    <script>
      document.addEventListener("mousemove", (e) => {
        let heartLayout = document.querySelector(".layoutHeart");
        let heart = document.createElement("span");
        let x = e.offsetX;
        let y = e.offsetY;
        heart.style.left = x + "px";
        heart.style.top = y + "px";
        let size = Math.random() * 80;
        heart.style.width = 20 + size + "px";
        heart.style.height = 20 + size + "px";
        let transformValue = Math.random() * 360;
        heart.style.transform = "rotate(" + transformValue + "deg)";
        heartLayout.appendChild(heart);
        setTimeout(() => {
          heart.remove();
        }, 1500);
      });

      let bg = document.querySelector("#bg");
      window.addEventListener("scroll", () => {
        let topp = document.getElementById("bg").getBoundingClientRect()
        console.log(topp);
        let value = window.scrollY;
        bg.style.backgroundSize = value - topp.width - 400 + "px";
      });
    </script>
  </body>
</html>
